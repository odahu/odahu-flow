kind: ConfigMap
apiVersion: v1
metadata:
  name: "{{ .Release.Name }}-connections-resources"
  labels:
        {{- include "odahuflow.helm-labels" (dict "component" "resources" "root" .) | nindent 4 }}
data:
  resources.yaml: |
{{- range $conn := .Values.connections }}
    ---
    kind: Connection
    id: {{ $conn.id }}
    spec:
      {{ toYaml $conn.spec | nindent 6 }}
{{- end }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ .Release.Name }}-connections-resources-uploader"
  labels:
    component: "connections-resources-uploader"
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "-4"
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  template:
    spec:
      restartPolicy: Never
      volumes:
        - name: resources
          configMap:
            name: "{{ .Release.Name }}-connections-resources"
      containers:
        - name: connections-resources-uploader
          env:
            - name: API_URL
              value: http://{{ .Release.Name }}-api.{{ .Release.Namespace }}.svc.cluster.local
          image: "{{ include "odahuflow.image-name" (dict "root" . "service" .Values.api "tpl" "%sodahu-flow-cli:%s") }}"
          volumeMounts:
            - mountPath: /opt/odahu-flow-resources
              name: resources
          command:
            - odahuflowctl
            - bulk
            - apply
            - /opt/odahu-flow-resources/resources.yaml
