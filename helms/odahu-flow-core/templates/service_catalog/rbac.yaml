  - apiGroups:
      - odahuflow.odahu.org
    resources:
      - modeltrainings
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - odahuflow.odahu.org
    resources:
      - modeltrainings/status
    verbs:
      - get
      - update
      - patch
  - apiGroups:
      - odahuflow.odahu.org
    resources:
      - modelpackagings
    verbs:
      - get
      - list
      - watch
