      - update
      - patch
      - delete
  - apiGroups:
      - odahuflow.odahu.org
    resources:
      - modeldeployments/status
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
