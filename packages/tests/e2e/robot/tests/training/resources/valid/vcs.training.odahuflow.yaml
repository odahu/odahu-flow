kind: ModelTraining
id: test-algorithm-source-vcs
spec:
  model:
    name: test-algorithm-source
    version: "1.0"
  trainingIntegration: mlflow
  hyperParameters:
    alpha: "1.0"
  workDir: mlflow/sklearn/wine
  entrypoint: main
  algorithmSource:
    vcs:
      connection: odahu-flow-examples
  outputConnection: models-output
  data:
    - connection: wine
      localPath: mlflow/sklearn/wine/
  resources:
    limits:
      cpu: 4
      memory: 4Gi
    requests:
      cpu: 2
      memory: 2Gi