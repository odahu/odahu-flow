kind: ModelTraining
id: test-algorithm-source-object-storage
spec:
  model:
    name: wine-mlflow-default
    version: '1.0'
  toolchain: mlflow
  hyperParameters:
    alpha: '1.0'
  workDir: mlflow/sklearn/wine
  entrypoint: main
  algorithmSource:
    objectStorage:
      connection: odahu-flow-examples
      path: mlflow/algorithm_source
  outputConnection: models-output
  data:
    - connName: wine
      localPath: mlflow/sklearn/wine/