kind: ModelTraining
id: test-algorithm-source-object-storage
spec:
  model:
    name: test-algorithm-source
    version: "1.0"
  trainingIntegration: mlflow
  hyperParameters:
    alpha: "1.0"
  workDir: wine
  entrypoint: main
  algorithmSource:
    objectStorage:
      connection: models-output
      path: /test_algorithm/
  outputConnection: models-output
  data:
    - connection: wine
      localPath: mlflow/sklearn/wine/
  resources:
    limits:
      cpu: 4
      memory: 4Gi
    requests:
      cpu: 2
      memory: 2Gi