kind: ModelTraining
id: test-algorithm-source-non-exist-storage
spec:
  model:
    name: wine-mlflow-default
    version: '1.0'
  toolchain: mlflow
  hyperParameters:
    alpha: '1.0'
  workDir: mlflow/sklearn/wine
  entrypoint: main
  algorithmSource:
    objectStorage:
      connection: non-exist
      path: mlflow/algorithm_source
  outputConnection: models-output
  data:
    - connection: wine
      localPath: mlflow/sklearn/wine/