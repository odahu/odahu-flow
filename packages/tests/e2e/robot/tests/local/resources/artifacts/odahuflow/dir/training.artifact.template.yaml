kind: ModelTraining
id: local-dir-artifact-template
spec:
  model:
    name: wine-dir
    version: 1.0
    artifactNameTemplate: "{{ .Name }}-{{ .Version }}.zip"
  toolchain: mlflow
  entrypoint: main
  workDir: "packages/tests/e2e/robot/tests/local/resources/artifacts"
  hyperParameters:
    alpha: "1.0"
  dataNotRequired: true
  resources:
    limits:
      cpu: 1
      memory: 1Gi
    requests:
      cpu: 1
      memory: 1Gi
