kind: ModelTraining
id: local-dir-cluster-artifact-template
spec:
  entrypoint: main
  hyperParameters:
    alpha: '1.0'
  model:
    artifactNameTemplate: "{{ .Name }}-cluster-{{ .Version }}.zip"
    name: wine
    version: 1
  resources:
    limits:
      cpu: 1224m
      memory: 1224Mi
    requests:
      cpu: 1024m
      memory: 1024Mi
  toolchain: mlflow
  workDir: packages/tests/e2e/robot/tests/local/resources/artifacts
  algorithmSource:
    vcs:
      connName: odahu-flow-examples
---
kind: ModelTraining
id: local-dir-cluster-artifact-hardcoded
spec:
  model:
    name: wine-artifact-hardcoded
    version: 1
    artifactNameTemplate: simple-model.zip
  resources:
    limits:
      cpu: 1224m
      memory: 1224Mi
    requests:
      cpu: 1024m
      memory: 1024Mi
  toolchain: mlflow
  entrypoint: main
  workDir: packages/tests/e2e/robot/tests/local/resources/artifacts
  hyperParameters:
    alpha: '1.0'
  algorithmSource:
    vcs:
      connName: odahu-flow-examples
